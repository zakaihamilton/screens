<!DOCTYPE html>
<html lang="en">

<head>
    <title>Screens v2</title>
    <meta name="Description" content="Screens Environment OS">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="module" src="component.js"></script>
</head>

<body>
    <script>
        window.addEventListener('load', async (event) => {
            await COMPONENT.import([
                "core_object.js",
            ], "./components/core/object/");
            await COMPONENT.import([
                "ui_event_touch.js",
                "ui_event_move.js",
                "ui_event_resize.js",
                "ui_event_focus.js",
                "ui_event_clipboard.js"
            ], "./components/ui/event/");
            await COMPONENT.import([
                "ui_widget.js",
                "ui_widget_window.js",
                "ui_widget_button.js",
                "ui_widget_label.js",
                "ui_widget_list.js"
            ], "./components/ui/widget/");
            await COMPONENT.start();
        });
    </script>
    <widget-window style="left:50px;top:50px" label="Window Title">
        <widget-button onpress="alert('Yo!')" style="position:absolute;right:15px;top:50px" label="This is a button">
        </widget-button>
        <widget-label style="position:absolute;right:15px;top:100px" label="This is a label">
        </widget-label>
    </widget-window>
    <widget-window style="left:250px;top:75px;width:300px" label="This is a window">
        <widget-button onpress="alert('Yo!')" style="position:absolute;left:15px;top:50px" label="This is a button">
        </widget-button>
    </widget-window>
    <widget-window style="left:100px;top:200px;width:500px">
        <widget-window>
            <widget-button onpress="alert('No!')" style="position:absolute;right:15px;top:50px" label="No">
            </widget-button>
            <widget-button default="true" onpress="alert('Yes!')" style="position:absolute;left:15px;top:50px"
                label="Yes">
            </widget-button>
        </widget-window>
        <widget-window>
            <widget-button onpress="alert('No!')" style="position:absolute;right:15px;top:50px" label="No">
            </widget-button>
            <widget-button default="true" onpress="alert('Yes!')" style="position:absolute;left:15px;top:50px"
                label="Yes">
            </widget-button>
        </widget-window>
        <widget-window>
            <widget-button onpress="this.instance.emit('minimize', this.instance)"
                style="position:absolute;right:15px;top:50px" label="No">
            </widget-button>
            <widget-button default="true" onpress="alert('Yes!')" style="position:absolute;left:15px;top:50px"
                label="Yes">
            </widget-button>
            <widget-list style="position:absolute;left:100px;top:50px;height:100px;">
                <widget-list-item>Apple</widget-list-item>
                <widget-list-item>Banana</widget-list-item>
                <widget-list-item>Orange</widget-list-item>
                <widget-list-item>One
                    <widget-list-item>Sub One
                        <widget-list-item>This is a long item</widget-list-item>
                        <widget-list-item>123</widget-list-item>
                    </widget-list-item>
                    <widget-list-item>Sub Two</widget-list-item>
                </widget-list-item>
                <widget-list-item>Two</widget-list-item>
                <widget-list-item>Three</widget-list-item>
                <widget-list-item>Four</widget-list-item>
                <widget-list-item>Five</widget-list-item>
                <widget-list-item>Six</widget-list-item>
                <widget-list-item>Seven</widget-list-item>
                <widget-list-item>Eight</widget-list-item>
                <widget-list-item>Nine</widget-list-item>
                <widget-list-item>Ten</widget-list-item>
            </widget-list>
        </widget-window>
</body>

</html>
