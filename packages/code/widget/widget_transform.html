<div class="modal-background" onclick="screens.widget.transform.popup.close(this)"></div>
<div class="modal-card widget-transform-glow">
    <header class="modal-card-head">
        <p class="modal-card-title" style="font-weight: bold;text-transform: capitalize;" name="term"></p>
        <button class="delete is-large" aria-label="close"
            onclick="screens.widget.transform.popup.close(this)"></button>
    </header>
    <section class="modal-card-body">
        <div class="level is-mobile">
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category">Phase</p>
                    <p class="title widget-transform-level" name="phase" style="text-transform: capitalize;"></p>
                </div>
            </div>
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category" style="text-align:right">Category</p>
                    <p class="title widget-transform-level" name="category"></p>
                </div>
            </div>
        </div>
        <div class="level is-mobile">
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category click" title="Click to see hebrew letters"
                        onclick="screens.widget.transform.popup.click(this)">Hebrew</p>
                    <p class="title widget-transform-level" style="font-weight:normal;font-family: ShlomoStam;"
                        name="hebrew"></p>
                </div>
            </div>
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category" style="text-align:right">Source</p>
                    <p class="title widget-transform-level" name="source"></p>
                </div>
            </div>
        </div>
        <div class="level is-mobile">
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category">Translation</p>
                    <p class="title widget-transform-level" name="translation"></p>
                </div>
            </div>
            <div class="level-item widget-transform-level-item">
                <div>
                    <p class="category" style="text-align:right">Explanation</p>
                    <p class="title widget-transform-level" name="explanation"></p>
                </div>
            </div>
        </div>
        <div class="content widget-transform-associated" name="associated">
        </div>
        <div class="content" name="description">
        </div>
        <div class="content" name="definition">
        </div>
    </section>
    <footer class="modal-card-foot">
    </footer>
</div>
