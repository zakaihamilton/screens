<div class="app-profile-v-center">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Personal</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" placeholder="Name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Tier</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Preparation (Before the Barrier)</option>
                            <option>Training (After the Barrier)</option>
                            <option>Work (End of Correction)</option>
                            <option>Expert (Eye Has Not Seen)</option>
                            <option>Sage (Ancient of Days)</option>
                            <option>Master (Head of Ancient)</option>
                            <option>Observer (Primordial Man)</option>
                            <option>??? (Infinity)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field-label is-normal">
                <label class="label">Phase</label>
            </div>
            <div class="field has-addons">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.phaseMajor" onchange="screens.app.profile.update(this)">
                            <option>Unformed</option>
                            <option>Chaos</option>
                            <option>Darkness</option>
                            <option>Spirit</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.phaseMinor" onchange="screens.app.profile.update(this)">
                            <option>Unformed</option>
                            <option>Chaos</option>
                            <option>Darkness</option>
                            <option>Spirit</option>
                        </select>
                    </div>
                </div>
                <p class="control">
                    <a class="button is-static is-fullwidth" id="app.profile.phaseText">
                        1.x
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Group/Teacher</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Zakai Hamilton</option>
                            <option>Azaryah Hamilton</option>
                            <option>Andie Sheppard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Class</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Abraham</option>
                            <option>Isaac</option>
                            <option>Jacob</option>
                            <option>Joseph</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field-label is-normal">
                <label class="label">Sub Class</label>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Abraham</option>
                            <option>Isaac</option>
                            <option>Jacob</option>
                            <option>Joseph</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
