<div class="app-profile-v-center">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Personal</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input id="app.profile.name" class="input" type="text" placeholder="Name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input id="app.profile.email" class="input" type="email" placeholder="Email" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Tier</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.tier" onchange="screens.app.profile.update(this)">
                            <option>Preparation (Before the Barrier)</option>
                            <option>Training (After the Barrier)</option>
                            <option>Work (End of Correction)</option>
                            <option>Expert (Eye Has Not Seen)</option>
                            <option>Sage (Ancient of Days)</option>
                            <option>Master (Head of Ancient)</option>
                            <option>Observer (Primordial Man)</option>
                            <option>Player (Infinity)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="app.profile.phaseLabel" class="field-label is-normal">
                <label class="label">Phase</label>
            </div>
            <div id="app.profile.phaseField" class="field has-addons">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.phaseMajor" onchange="screens.app.profile.update(this)">
                            <option>Unknown</option>
                            <option>Unformed</option>
                            <option>Chaos</option>
                            <option>Darkness</option>
                            <option>Spirit</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.phaseMinor" onchange="screens.app.profile.update(this)">
                            <option>Unknown</option>
                            <option>Unformed</option>
                            <option>Chaos</option>
                            <option>Darkness</option>
                            <option>Spirit</option>
                        </select>
                    </div>
                </div>
                <p class="control">
                    <a class="button is-static is-fullwidth" id="app.profile.phaseText">
                        1.x
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Group Teacher</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.group">
                            <option>None</option>
                            <option>Zakai Hamilton</option>
                            <option>Azaryah Hamilton</option>
                            <option>Andie Sheppard</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field-label is-normal">
                <label class="label">Upper</label>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input id="app.profile.upper" class="input" type="text" placeholder="None">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field-label is-normal">
                <label class="label">Individual</label>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input id="app.profile.individual" class="input" type="text" placeholder="None">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Class</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.mainClass">
                            <option>Unknown</option>
                            <option>Abraham</option>
                            <option>Isaac</option>
                            <option>Jacob</option>
                            <option>Joseph</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field-label is-normal">
                <label class="label">Sub Class</label>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.subClass">
                            <option>Unknown</option>
                            <option>Abraham</option>
                            <option>Isaac</option>
                            <option>Jacob</option>
                            <option>Joseph</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field-label is-normal">
                <label class="label">Method</label>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="app.profile.method">
                            <option>David</option>
                            <option>Joseph</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button id="app.profile.save" class="button is-primary" onclick="screens.app.profile.save(this)">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
