<div>
  <div class="app-launcher-search">
    <input class="input inherit-font app-launcher-search-input" placeholder="Search..." type="search"
      oninput="screens.app.launcher.search(this)"></input>
    <div name="progress" class="app-launcher-search-progress"></div>
  </div>
  <div class="tabs is-centered is-boxed app-launcher-tabs">
    <ul>
      <li tab="main" class="is-active">
        <a>
          <span>Main</span>
        </a>
      </li>
      <li tab="tools">
        <a>
          <span>Tools</span>
        </a>
      </li>
      <li tab="other">
        <a>
          <span>Other</span>
        </a>
      </li>
    </ul>
  </div>
</div>
